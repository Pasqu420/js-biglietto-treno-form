<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ex biglietto</title>
  </head>
  <body>

    <h1 id="kmDaFare"></h1>
    <h1 id="age"></h1>
    <h2>costo del biglietto</h2>
    <h1 id="prezzo"></h1>

    <script type="text/javascript">

    var kmDaPercorrere = parseInt(prompt('Quanti km devi percorrere?'));
    var age = parseInt(prompt('Quanti anni hai?'));

    var prezzoBase = Math.ceil(kmDaPercorrere * 0.21);
    var sconto = 0;

    document.getElementById('kmDaFare').innerHTML = kmDaPercorrere + 'km';
    document.getElementById('age').innerHTML = age + 'anni';

    if (age <= 17) {
      sconto =20;
      console.log("sconto minorenne");
    } else if (age >= 65) {
      sconto = 40;
      console.log("sconto over 65");
    }else {
      console.log("prezzo pieno");
    }

    var prezzoTotale = prezzoBase - (prezzoBase / 100 * sconto).toFixed(2);

    document.getElementById('prezzo').innerHTML = prezzoTotale + 'â‚¬';

    console.log(kmDaPercorrere, age, prezzoBase, prezzoTotale, sconto);

    </script>

  </body>
</html>
